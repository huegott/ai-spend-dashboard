# Copy this configuration into Portainer Stack
# Replace YOUR_GITHUB_USERNAME and YOUR_REPO_NAME with actual values

version: '3.8'

services:
  ai-dashboard:
    build: 
      context: https://github.com/YOUR_GITHUB_USERNAME/YOUR_REPO_NAME.git#main
      dockerfile: Dockerfile
    image: ai-spend-dashboard:latest
    ports:
      - "8881:3000"
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://dashboard:${DB_PASSWORD}@postgres:5432/ai_spend
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - PORT=3000
    networks:
      - ai-dashboard-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health", "||", "exit", "1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=ai_spend
      - POSTGRES_USER=dashboard
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    networks:
      - ai-dashboard-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U database -d ai_spend"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

volumes:
  postgres_data:
    driver: local

networks:
  ai-dashboard-network:
    driver: bridge

# Environment Variables to set in Portainer:
# DB_PASSWORD=your_secure_database_password
# OPENAI_API_KEY=sk-your-openai-api-key (optional)
# ANTHROPIC_API_KEY=your-anthropic-api-key (optional)